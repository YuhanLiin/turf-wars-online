<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Public Room ... Waiting</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.9/fabric.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- Where the JS gets the roomId to send to server -->
    <span id="roomId" style="display: none">{{roomId}}</span>
    <div class="text-center row">
            <h1 class="text-center page-header">Room {{roomId}}</h1>
            <!-- The issues come up here -->
            <div class="alert alert-danger col-md-6 col-md-offset-3" id="issue-box" style="display: none"></div>
            <div class="col-md-6 col-md-offset-3" id="end-buttons" style="display: none; margin-bottom: 20px">
                <div class="col-md-4">
                    <form action="/" method="get">      
                        <input class="btn btn-default btn-block" type="submit" value="Back to Home"/>
                    </form>
                </div>
                <div class="col-md-offset-4 col-md-4">
                    <form action="/room" method="post">
                        <input type="hidden" name="roomId" value="{{roomId}}">
                        <input class="btn btn-default btn-block" type="submit" value="Attempt Rematch" />
                    </form>
                </div>
            </div>
            <canvas class="center-block" id="gameScreen" width="800" height="560"></canvas>
    </div>
    <!-- Where the client code goes -->
    <script src="/js/bundle.js"></script>
</body>
</html>
