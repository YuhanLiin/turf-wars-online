<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

        <div class="col-md-offset-1 col-md-4">
            <form action="/room" method="post">

        </div>
    </div>
